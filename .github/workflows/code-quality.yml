name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort
    
    - name: Run Ruff
      run: |
        ruff check . --output-format=github
      continue-on-error: true
    
    - name: Check Black formatting
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true

  validate-imports:
    name: Validate Script Imports
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test config import
      run: |
        python -c "import config; print('Config loaded successfully')"
    
    - name: Test computation scripts syntax
      run: |
        python -m py_compile scripts/computations/*.py
    
    - name: Test visualization scripts syntax
      run: |
        python -m py_compile scripts/visualization/*.py
